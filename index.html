<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Header Content -->
            <div class="header-content">
                <!-- Header Inner -->
                <div class="header-inner">
                    <a href="#" class="logo">
                        <img src="./assets/img/logo.svg" alt="">
                    </a>

                    <!-- Search -->
                    <div class="search">
                        <i class="icon icon-md icon-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <!-- Search End -->

                    <!-- Navbar -->
                    <nav class="navbar">
                        <a href="#" class="active">
                            <i class="icon icon-home icon-lg"></i>
                            <span>Home</span>
                        </a>
                        <a href="#">
                            <i class="icon icon-users icon-lg"></i>
                            <span>Users</span>
                        </a>
                        <a href="#">
                            <i class="icon icon-briefcase icon-lg"></i>
                            <span>Jobs</span>
                        </a>
                        <a href="#">
                            <i class="icon icon-message icon-lg"></i>
                            <span>Message</span>
                        </a>
                        <a href="#">
                            <i class="icon icon-bell icon-lg"></i>
                            <span>Notification</span>
                        </a>
                        <a href="#">
                            <i class="icon icon-grid icon-lg"></i>
                        </a>
                    </nav>
                    <!-- Navbar End -->
                </div>
                <!-- Header Inner End -->

                <!-- Header Profile -->
                <div class="header-profile">
                    <div>
                        <p>Cameron Williamson</p>
                        <small>Online</small>
                    </div>
                    <div class="image">
                        <figure>
                            <img class="img-cover" src="./assets/img/profile.jpeg" alt="">
                        </figure>
                        <i class="icon icon-xs icon-chevron-up"></i>
                    </div>
                </div>
                <!-- Header Profile End -->
            </div>
            <!-- Header Content End -->
        </div>
    </header>
    <!-- Header End -->

    <div class="container">
        <main class="main-content">
            <aside class="page-left">
                <div class="box card-profile">
                    <div class="head">
                        <figure>
                            <img class="img-cover" src="./assets/img/profile.jpeg" alt="">
                        </figure>
                        <p class="text-md">Cameron Williamson</p>
                        <small class="text-mute text-sm">Business Analyst</small>
                    </div>
                    <hr>
                    <div class="item">
                        <p class="text-sm">Who viewed your profile</p>
                        <span class="text-primary text-sm">90</span>
                    </div>
                    <div class="item">
                        <p class="text-sm">Views of your post</p>
                        <span class="text-primary text-sm">627</span>
                    </div>
                </div>    
            </aside>

            <section class="page-content">
                <div class="box">
                    Page Content
                </div> 
            </section>

            <aside class="page-right">
                <div class="box">
                    Page Right
                </div> 
            </aside>
        </main>
    </div>

</body>
</html>
