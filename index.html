<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin UI Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container flex justify-between items-center">
            <div class="flex items-center">
                <a href="#" class="logo">
                    <img src="./assets/img/logo.svg" class="img-contain" alt="">
                </a>
                
                <div class="search">
                    <i class="icon icon-search2"></i>
                    <input type="text" placeholder="Search...">
                </div>

                <nav class="flex items-center navbar">
                    <a href="#" class="inline-flex items-center navbar-link active">
                        <i class="icon icon-home3"></i>
                        <span>Home</span>
                    </a>

                    <a href="#" class="inline-flex items-center navbar-link">
                        <i class="icon icon-users1"></i>
                        <span>Friends</span>
                    </a>

                    <a href="#" class="inline-flex items-center navbar-link">
                        <i class="icon icon-briefcase2"></i>
                        <span>Jobs</span>
                    </a>

                    <a href="#" class="inline-flex items-center navbar-link">
                        <i class="icon icon-bell2"></i>
                        <span>Notifications</span>
                    </a>

                    <a href="#" class="inline-flex items-center navbar-link">
                        <i class="icon icon-grid"></i>
                        <span>More</span>
                    </a>
                </nav>

            </div>

            <div>
                <div class="profile">
                    <div class="profile-text">
                        <h3>Cameron Williamson</h3>
                        <span>Online</span>
                    </div>
                    <div class="profile-photo">
                        <figure>
                            <img class="img-cover" src="./assets/img/profile.jpeg" alt="">
                        </figure>

                        <span>
                            <i class="icon icon-angle-down"></i>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
